<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Fund</title>
    
    <meta name="theme-color" content="#b71c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>

<header>
    <h1>Super Fund</h1>
</header>

<div class="container">

    <div class="stats-row">
        <div class="stat-box">
            <span class="stat-val" id="dispAmount">$0.00</span>
            <span class="stat-lbl">Total Expenses</span>
        </div>
        <div class="stat-box">
            <span class="stat-val" id="dispCount">0</span>
            <span class="stat-lbl">Logs</span>
        </div>
    </div>

    <div class="shift-stats-row">
        <div class="shift-box">
            <span class="shift-val" id="totalA">$0</span>
            <span class="shift-lbl">Shift A</span>
        </div>
        <div class="shift-box">
            <span class="shift-val" id="totalB">$0</span>
            <span class="shift-lbl">Shift B</span>
        </div>
        <div class="shift-box">
            <span class="shift-val" id="totalC">$0</span>
            <span class="shift-lbl">Shift C</span>
        </div>
    </div>

    <div id="statusMsg"></div>

    <div class="card">
        <h2>New Entry</h2>
        <form id="entryForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="inpName" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="inpDate" required>
            </div>
            <div class="form-group">
                <label>Shift</label>
                <select id="inpShift" required>
                    <option value="" disabled selected>Select Shift</option>
                    <option value="A-Shift">A-Shift</option>
                    <option value="B-Shift">B-Shift</option>
                    <option value="C-Shift">C-Shift</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount ($)</label>
                <input type="number" id="inpAmount" step="0.01" placeholder="0.00" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-add">Add Entry</button>
        </form>
    </div>

    <div class="card">
        <h2>Actions</h2>
        <button type="button" id="btnUndo" class="btn btn-undo">Undo Last Local</button>
        <button type="button" id="btnCsv" class="btn btn-csv">Download CSV</button>
        <button type="button" id="btnReset" class="btn btn-reset">Master Reset</button>
    </div>

    <div class="card">
        <h2>History (Local)</h2>
        <div class="table-wrap">
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Shift</th>
                        <th>$</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script src="app.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('SW Failed:', err));
    }
</script>

</body>
</html>
